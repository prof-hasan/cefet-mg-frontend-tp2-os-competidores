<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatchLists</title>

    <link rel="stylesheet" href="main.css">
</head>

<body>
    <aside class="criacao-lista">
        <header>
            <h2>Editar lista</h2>
            <button>X</button>
        </header>
        
        <div class="nome-Lista">
            <label>Alterar Nome:
                <input type="text" class="nome-Lista" placeholder="Novo Nome...">
            </label>
        </div>

        <div class="descricao-Lista">
            <label>Alterar Descrição:
                <input type="text" class="descricao-Lista" placeholder="Nova Descrição..">
            </label>
        </div>
        <div class="cor-Lista">
            <label>Alterar Cor da Lista:
                <input type="color" class="cor-Lista">
            </label>
        </div>

        <button>Alterar</button>
    </aside>
</body>

<script src="jquery.js"></script>
<script src="scripts/busca.js"></script>
<script src="scripts/apis.js"></script>

</html>
