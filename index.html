<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatchLists</title>

    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="logomarca">
            <h1>MatchLists</h1>
            <img src=""> <!--Um logo talvez-->
        </div>
        <div class="usuario">
            <img src="imagens/user.jpeg" alt=""> <!-- Imagem do usuario -->
            <p>Junin123</p>
        </div>
    </header>

    <aside>
        <section>
            <h2>Suas listas</h2>
            <button>+</button>
        </section>
        <section>
            
        </section>
    </aside>


    <main>
        <section id="buscar-coisas">
            <form>
                <section>
                    <div>
                        <input type="text" placeholder="bucar coisas pra fazer...">
                        <button onclick="">Procurar</button>
                    </div>
                </section>
            </form>
        </section>

        <section id="oqueFazer">
            <h2>O que fazer?</h2>
            <p>Confira os ultimos adicionados da lista, mais importantes</p>
            <a href="#">e mais</a>
        </section>

        <section id="buscar-concordancia">
            <form onsubmit="return validarEntrada(event)">
                <section>
                    <div>
                        <p>Digite o Id do seu Amiguinho</p>
                        <input type="text" id="idAmiguinho">
                        <button type="submit">Ver</button>
                    </div>
                </section>
            </form>
        </section>

        <section id="mostrar-concordancia">
            <h2 id="usuarioEncontrado">Usuário xxx666 encontrado:</h2>
            <table>
                <caption>Vocês tem muito em comum</caption>

                <tbody>
                  <tr>
                    <th scope="row">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRAei2SbBFZMihUrqg_-NyVpVsv7ULkdr1s4A&s">
                    </th>
                    <td>Item 1</td>
                    <td>Série</td>
                  </tr>
                  <tr>
                    <th scope="row">
                        <img src="https://http2.mlstatic.com/D_Q_NP_894295-MLM49668062133_042022-O.webp">
                    </th>
                    <td>Item 2</td>
                    <td>Jogo</td>
                  </tr>
                  <tr>
                    <th scope="row">
                        <img src="https://static.wikia.nocookie.net/sanrio/images/9/9f/Hello_Kitty.jpg/revision/latest/scale-to-width-down/1200?cb=20191128154539">
                    </th>
                    <td>Item 3</td>
                    <td>Musica</td>
                  </tr>
    
                </tfoot>
              </table>
        </section>
        <!--Logo em seguida o usuário e recebido no site-->
        

        <!--Funcionalidades-->
        <!--
            O usuario pode abrir a suas playlists e editar oq ela possui
            Ele organiza por prioriadade filme, jogos, livros a ler
            Ele pode consultar coisas pra fazer
            ele pode olhar concordancia com outros usuarios
        -->    
    </main>

    

    <footer>
                
    </footer>
    
    <section style="display: none;">
        <form>
            <section>
                <div>
                    <img src="" alt="">
                    <select name="">
                        <option value="">Música</option>
                        <option value="">Filmes e Séries</option>
                        <option value="">Jogos</option>
                    </select>
                </div>
                <div>
                    <p>Nome do item</p>
                    <input type="text">
                </div>
            </section>
        </form>
    </section>
</body>

<script src="busca.js"></script> <!-- JavaScriptum de cria -->
</html>
